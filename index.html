<!DOCTYPE html>
<html>
<head>
    <title>Study Estimation</title>
    <style>
        * { box-sizing: border-box;} 
        body { font-family: Arial; padding: 10px; background: #f1f1f1;} 
        .container { width: 100%; padding: 16px; background-color: #f3f3f3; margin-bottom: 10px; }
        input[type=text] { width: 100%; padding: 15px; margin: 5px 0 22px 0; border: none;}
        .row:after { content: ""; clear: both; display: table;}
        @media screen and (max-width: 600px) {
            .row{ flex-direction: column;}
        }
    </style>
</head>

<body>
    <h2>Study hours to results estimator</h2>
    <div class="container">
        <form id="studyForm">
            <label for="hours"><b>Enter the number of hours studied</b></label>
            <input type="text" placeholder="Enter Hours" name="hours" id="hours" required>
            <button type="button" onclick="estimateResult()">Estimate</button>
        </form>
    </div>

    <div class="container">
        <h2>Your estimated result: <span id="estimatedMarks"></span></h2>
    </div>

    <script>
        function estimateResult() {
            var hours = document.getElementById('hours').value;
            var estimatedMarks;
                    var xhr = new XMLHttpRequest();
        console.log(hours);
        xhr.open("GET", "http://16.170.205.234/cgi-bin/main.py?q=" + hours);
        xhr.send();
        xhr.onreadystatechange = function(){
            if(this.readyState == 4){
                document.getElementById("estimatedMarks").innerHTML=this.responseText;
            }
        }

         ;
        }
    </script>

</body>
</html>
